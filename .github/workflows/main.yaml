name: Build and package
run-name: ${{ github.actor }} is building new version ðŸš€

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.11.8

    - run: pip install poetry
    - run: poetry config virtualenvs.create false
    - run: poetry install --no-interaction --no-root
    - run: pyinstaller build.spec
    - name: Create unix download archive
      if: matrix.os != 'windows-latest'
      run: ./pack.sh -p ${{ matrix.os }}
    - name: Create windows download archive
      if: matrix.os == 'windows-latest'
      run: mkdir art & Compress-Archive dist art/LiveBeatMonitor.zip
    - uses: actions/upload-artifact@v4
      with:
        path: art/*
        name: build-${{ matrix.os }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: npm install -g semantic-release @semantic-release/github @semantic-release/exec @semantic-release/changelog @semantic-release/git conventional-changelog-conventionalcommits
      - name: Download builds
        uses: actions/download-artifact@v4
        with:
          path: builds
          pattern: build-*
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.SR_GITHUB_TOKEN }}
        run: npx semantic-release